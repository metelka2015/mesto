<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./pages/index.css">


  <title>Место</title>
</head>
<body class="body">
  <div class="page">
    <header class="header">
      <img src="./images/header-logo.svg" alt="логотип проекта Место" class="header__logo">
    </header>
    <main class="content">
      <section class="profile">
        <div class="profile__container">
          <img src="./images/profile-avatar.jpg" alt="фотография в профиле" class="profile__avatar">
          <div class="profile__info">
            <div class="profile__title-container">
              <h1 class="profile__title">Жак-Ив Кусто</h1>
              <button class="profile__edit-button" type="button"></button>
            </div>
            <p class="profile__subtitle">Исследователь океана</p>
          </div>
        </div>
        <button class="profile__add-button profile__add-button-link" type="button"></button>
      </section>
      <section class="elements">
        <ul class="elements__list"></ul>
      </section>
    </main>
    <footer class="footer">
      <p class="footer__copyright">&COPY; 2020 Mesto Russia</p>
    </footer>
  </div>
  <section class="popup popup_type_profile">
    <div class="popup__container">
      <button class="popup__close" type="button"></button>
      <h2 class="popup__title">Редактировать профиль</h2>
      <form class="popup__form popup__form_type_profile" name="popup-profile-form">
        <label><input class="popup__input popup__input_type_name" name="name"></label>
        <label><input class="popup__input popup__input_type_job" name="job"></label>
        <button class="popup__submit" type="submit">Сохранить</button>
      </form>
    </div>
  </section>
  <section class="popup popup_type_place">
    <div class="popup__container">
      <button class="popup__close" type="button"></button>
      <h2 class="popup__title">Новое место</h2>
      <form class="popup__form popup__form_type_place" name="popup-profile-form">
        <label><input class="popup__input popup__input_type_placename" name="placename" placeholder="Название"></label>
        <label><input class="popup__input popup__input_type_placelink" name="placelink" placeholder="Ссылка на картинку"></label>
        <button class="popup__submit" type="submit">Создать</button>
      </form>
    </div>
  </section>
  <section class="popup popup_type_image">
    <div class="popup__image-container">
      <button class="popup__close" type="button"></button>
      <figure class="popup__figure">
        <img src="https://pictures.s3.yandex.net/frontend-developer/cards-compressed/arkhyz.jpg" class="popup__image" alt="картинка Карачаевск">
        <figcaption class="popup__caption">Карачаевск</figcaption>
      </figure>
    </div>
  </section>

  <template id="place-template">
    <li class="element">
      <img src="https://pictures.s3.yandex.net/frontend-developer/cards-compressed/arkhyz.jpg" alt="картинка Карачаевск" class="element__image">
      <button class="element__delete-button" type="button"></button>
      <div class="element__container">
        <h2 class="element__title">Карачаевск</h2>
        <button class="element__like-button" type="button"></button>
      </div>
    </li>
  </template>
  <script src="./scripts/constants.js"></script>
  <script src="./scripts/index.js"></script>
</body>
</html>
