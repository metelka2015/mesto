<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./pages/index.css">
  <title>Место</title>
</head>
<body class="body">
  <div class="page">
    <header class="header">
      <img src="./images/header-logo.svg" alt="логотип проекта Место" class="header__logo">
    </header>
    <main class="content">
      <section class="profile">
        <div class="profile__container">
          <img src="./images/profile-avatar.jpg" alt="фотография в профиле" class="profile__avatar">
          <div class="profile__info">
            <div class="profile__title-container">
              <h1 class="profile__title">Жак-Ив Кусто</h1>
              <button class="profile__edit-button"></button>
            </div>
            <p class="profile__subtitle">Исследователь океана</p>
          </div>
        </div>
        <button class="profile__add-button"></button>


      </section>
      <section class="elements">
        <ul class="elements__list">
          <li class="element">
            <img src="./images/image-karachaevsk.jpg" alt="картинка Карачаевск" class="element__image">
            <div class="element__container">
              <h2 class="element__title">Карачаевск</h2>
              <button class="element__like-button"></button>
            </div>
          </li>
          <li class="element">
            <img src="./images/image-elbrus.png" alt="гора Эльбрус" class="element__image">
            <div class="element__container">
              <h2 class="element__title">Гора Эльбрус</h2>
              <button class="element__like-button"></button>
            </div>
          </li>
          <li class="element">
            <img src="./images/image-dombai.png" alt="Вид на Домбай" class="element__image">
            <div class="element__container">
              <h2 class="element__title">Домбай</h2>
              <button class="element__like-button"></button>
            </div>
          </li>
          <li class="element">
            <img src="./images/image-dagestan.jpg" alt="природа Дагестана" class="element__image">
            <div class="element__container">
              <h2 class="element__title">Дагестан</h2>
              <button class="element__like-button"></button>
            </div>
          </li>
          <li class="element">
            <img src="./images/image-kamchatka.jpg" alt="горы Камчатки" class="element__image">
            <div class="element__container">
              <h2 class="element__title">Камчатка</h2>
              <button class="element__like-button"></button>
            </div>
          </li>
          <li class="element">
            <img src="./images/image-yakutia.jpg" alt="природа Якутии" class="element__image">
            <div class="element__container">
              <h2 class="element__title">Якутия</h2>
              <button class="element__like-button"></button>
            </div>
          </li>
        </ul>
      </section>
    </main>
    <footer class="footer">
      <p class="footer__copyright">&COPY; 2020 Mesto Russia</p>
    </footer>
  </div>
</body>
</html>
