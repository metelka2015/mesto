<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Место</title>
</head>
<body class="body">
  <div class="page">
    <header class="header">
      <img src="<%=require('./images/header-logo.svg')%>" alt="логотип проекта Место" class="header__logo">
    </header>
    <main class="content">
      <section class="profile">
        <div class="profile__container">
          <div class="profile__avatar-container">
            <div class="profile__update-avatar"></div>
            <img src="<%=require('./images/profile-avatar.jpg')%>" alt="фотография в профиле" class="profile__avatar" name="avatar">
          </div>
          <div class="profile__info">
            <div class="profile__title-container">
              <h1 class="profile__title">Жак-Ив Кусто</h1>
              <button class="profile__edit-button" type="button" aria-label="Редактировать"></button>
            </div>
            <p class="profile__subtitle">Исследователь океана</p>
          </div>
        </div>
        <button class="profile__add-button profile__add-button-link" type="button" aria-label="Добавить"></button>
      </section>
      <section class="elements" aria-label="Фотографии мест">
        <ul class="elements__list"></ul>
      </section>
    </main>
    <footer class="footer">
      <p class="footer__copyright">&COPY; 2020 Mesto Russia</p>
    </footer>
  </div>

  <section class="popup popup_type_profile">
    <div class="popup__container">
      <button class="popup__close" type="button" aria-label="Закрыть"></button>
      <h2 class="popup__title">Редактировать профиль</h2>
      <form class="popup__form popup__form_type_profile" name="popup-profile-form" novalidate>
        <label class="popup__label">
          <input id="name" class="popup__input popup__input_type_name" required minlength="2" maxlength="40" name="name" autocomplete="off" placeholder="Имя">
          <span id="error-name" class="popup__error-message"></span>
        </label>
        <label class="popup__label">
          <input id="job" class="popup__input popup__input_type_job" required minlength="2" maxlength="200" name="about" autocomplete="off" placeholder="О себе">
          <span id="error-job" class="popup__error-message"></span>
        </label>
        <button class="popup__submit" type="submit">Сохранить</button>
      </form>
    </div>
  </section>
  <section class="popup popup_type_place">
    <div class="popup__container">
      <button class="popup__close" type="button" aria-label="Закрыть"></button>
      <h2 class="popup__title">Новое место</h2>
      <form class="popup__form popup__form_type_place" name="popup-place-form" novalidate>
        <label class="popup__label">
          <input id="placename" class="popup__input popup__input_type_placename" required minlength="2" maxlength="30" name="placename" placeholder="Название" autocomplete="off">
          <span id="error-placename" class="popup__error-message"></span>
        </label>
        <label class="popup__label">
          <input id="placelink" type="url" class="popup__input popup__input_type_placelink" required name="placelink" placeholder="Ссылка на картинку" autocomplete="off">
          <span id="error-placelink" class="popup__error-message"></span>
        </label>
        <button class="popup__submit" type="submit">Создать</button>
      </form>
    </div>
  </section>
  <section class="popup popup_type_image" aria-label="Просмотр картинки">
    <div class="popup__image-container">
      <button class="popup__close" type="button" aria-label="Закрыть"></button>
      <figure class="popup__figure">
        <img src="https://pictures.s3.yandex.net/frontend-developer/cards-compressed/arkhyz.jpg" class="popup__image" alt="картинка Карачаевск">
        <figcaption class="popup__caption">Карачаевск</figcaption>
      </figure>
    </div>
  </section>
  <section class="popup popup_type_delete">
    <div class="popup__container">
      <h2 class="popup__title">Вы уверены?</h2>
      <form class="popup__form">
        <button class="popup__submit-button" type="submit"><span class="popup__button-span">Да</span></button>
      </form>
      <button class="popup__close" type="button" aria-label="Закрыть"></button>
    </div>
  </section>
  <section class="popup popup_type_avatar">
    <div class="popup__container">
      <button class="popup__close" type="button" aria-label="Закрыть"></button>
      <h2 class="popup__title">Обновить аватар</h2>
      <form class="popup__form popup__form_type_avatar" name="popup-avatar-form" novalidate>
        <label class="popup__label">
          <input id="placelink" type="url" class="popup__input popup__input_type_placelink" required name="avatar" placeholder="Ссылка на картинку" autocomplete="off">
          <span id="error-placelink" class="popup__error-message"></span>
        </label>
        <button class="popup__submit" type="submit">Сохранить</button>
      </form>
    </div>
  </section>

  <template class="place-template">
    <li class="element">
      <img src="https://pictures.s3.yandex.net/frontend-developer/cards-compressed/arkhyz.jpg" alt="картинка Карачаевск" class="element__image">
      <button class="element__delete-button" type="button" aria-label="Удалить"></button>
      <div class="element__container">
        <h2 class="element__title">Карачаевск</h2>
        <div class="element__like-container">
          <button class="element__like-button" type="button" aria-label="Поставить лайк"></button>
          <span class="element__like-counter"></span>
        </div>
      </div>
    </li>
  </template>

</body>
</html>
